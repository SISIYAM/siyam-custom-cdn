<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siyam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.min.css" />
  </head>
  <body>
    <div class="container-center flex column gap-30">
      <div class="flex">
        <div
          class="toggleSwitch-ui"
          data-label="Switch 1"
          label-class="badge-danger"
        ></div>
        <div
          class="toggleSwitch-ui"
          data-label="Switch 2"
          data-class="custom-class"
        ></div>
        <div class="toggleSwitch-ui" data-label="Switch 3"></div>
      </div>

      <div class="checkbox-group">
        <div
          class="checkBox-ui"
          data-class="default check-circle"
          data-label="hello"
          label-class="badge-danger"
        ></div>
        <div
          class="checkBox-ui"
          data-class="primary check"
          data-checked="true"
          data-name="siyamCheck"
          data-label="siyam click"
          label-class="badge-defalut"
        ></div>
      </div>

      <div
        class="loader-circle"
        data-class="danger"
        aria-label="Loading..."
      ></div>
    </div>

    <div class="toggleSwitch-ui" data-class="custom-class"></div>

    <div class="checkbox-group">
      <div
        class="checkBox-ui"
        data-class="danger check-circle"
        data-checked="true"
        data-name="siyamCheck"
        data-label="Evangel"
        label-class="btn-primary"
      ></div>

      <div
        class="checkBox-ui"
        data-class="danger check-circle"
        data-checked="true"
        data-name="siyamCheck"
        label-class="badge-defalut"
      ></div>

      <div
        class="checkBox-ui"
        data-class="danger check-circle"
        data-checked="true"
        data-name="siyamCheck"
        label-class="badge-defalut"
      ></div>
    </div>

    <script src="./src/js/script.min.js"></script>
  </body>
</html>
